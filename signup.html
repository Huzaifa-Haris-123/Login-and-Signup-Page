<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Login Font (Borel)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">

    <!-- User Name & Password Font (Edu SA Beginner)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Edu+SA+Beginner&display=swap" rel="stylesheet">

</head>

<body class="mainBox" style="font-family:Edu SA Beginner ;">
    <div class="menuBox">
        <span class="loginHeading" style="font-family: Borel;">Sign Up</span><br>
        <div class="content">
            Username
            <form action="">
                <input type="text" class="inputBox"
                    placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Type your Username">
            </form><br>
            Password
            <form action="">
                <input type="password" class="inputBox"
                    placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create Password">
            </form><br>
            Confirm Password
            <form action="">
                <input type="password" class="inputBox"
                    placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirm Password">
            </form><br>
           

            <a href="https://www.google.com" target="_blank">

                <button class="bttn">Sign Up</button>

            </a><br><br><br><br>
            <span style="padding-left: 37%;">Or Login Using</span><br><br>
            <div class="picBox">
                <a href="https://www.facebook.com" target="_blank"><img
                        src="facebook-logo-icon-vector-27990381-e1592215786624.jpg" alt="facebook logo"
                        style="padding-left: 32%;" width="40" height="40"></a>
                &nbsp;
                <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="twitter logo" width="40"
                        height="40"></a>

                &nbsp;
                <a href="https://www.google.com" target="_blank"><img src="google.png" alt="google logo" width="40"
                        height="40"></a>

            </div><br><br><br><br><br>
            <span style="padding-left: 37%;">Or Login Using</span><br><br>
            <a href="Login.html"><button class="lowerButton" >Login</button></a>
            
        </div>
        <br><br>
    </div>
   
</body>

</html>
